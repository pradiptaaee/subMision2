<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookshelf Apps</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="logo">BooksHelf Apps</h1>

        <div class="search">
            <img src="asset/icons8-search.svg" alt="">
            <input type="text" placeholder="cari judul buku disini" id="searchbook">
            <button id="searchButton" style="display: none;">Cari</button>
        </div>

        <div class="login">
            <img src="asset/profil.jpg">
        </div>
    </header>

    <div class="wrapper">
        <div class="container  shadow" id="add-book">
            <h2 class="container-header">tambahkan buku yang ingin dibaca</h2>
            <form action="#" id="form">
                <div class="form-group form-title">
                    <label for="title">judul</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group form-title">
                    <label for="penulis">penulis</label>
                    <input type="text" id="penulis" name="penulis" required>
                </div>
                <div class="form-group form-title">
                    <label for="year">tahun</label>
                    <input type="number" id="year" name="year" required>
                </div>
                
                <button class="btn-form">masukan buku</button>
            </form>
            <div class="addbutton">
                <img src="asset/icons8-plus.svg" alt="">
            </div>

            <div id="confirmationDialog" class="dialog">
                
            </div>

        </div>

        <div class="container2">
            <h2 class="container-header">belum dibaca</h2>
            <div class="list-item" id="belumdibaca"></div>
        </div>
        <div class="container2">
            <h2 class="container-header">sudah dibaca</h2>
            <div class="list-item" id="sudahdibaca"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
